name: Trigger auto deployment for i-agent

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/i-agent-AutoDeployTrigger-12d8676a-b865-436a-8696-fc70f0f31e9f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.IAGENT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.IAGENT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.IAGENT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: iagent.azurecr.io
          registryUsername: ${{ secrets.IAGENT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.IAGENT_REGISTRY_PASSWORD }}
          containerAppName: i-agent
          resourceGroup: i-agent
          imageToBuild: iagent.azurecr.io/i-agent:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


